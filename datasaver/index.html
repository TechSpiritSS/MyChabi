<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password saver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>


</head>

<body class='bg-danger' onload='FetchAllValuesDisplayTable()' onload='myFunction()'>
    <div class="container">

        <div class="jumbotron text-center">
            <h2 class='text-center' style="background-color:blanchedalmond;">Password Keeper</h2>
            <form action="#" method='post' id='formSubmit'>
                <div class="form-group" style="color: chartreuse;">
                    <label for="site">Social Site</label>:</label>
                    <input type="text" class="form-control" id="site">
                </div>
                <div class="form-group" style="color: chartreuse;">
                    <label for="accountID">Account ID</label>:</label>
                    <input type="text" class="form-control" id="accountID">
                </div>
                <div class="form-group" style="color: chartreuse;">
                    <label for="password">Password</label>:</label>
                    <input type="text" class="form-control" id="password">

                   <h6> <button onclick="myFunction()" style="background-color: azure; font-style: oblique; border-color: darkcyan; color:black;" >Copy text</button> </h6>
                    
                    <script>
                    function myFunction() {
                      /* Get the text field */
                      var copyText = document.getElementById("password");
                    
                      /* Select the text field */
                      copyText.select();
                      copyText.setSelectionRange(0, 99999); /* For mobile devices */
                    
                      /* Copy the text inside the text field */
                      navigator.clipboard.writeText(copyText.value);
                      
                      /* Alert the copied text */
                      alert("Copied the text: " + copyText.value);
                    }
                    </script>


                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>






        </div>

        <table class="table table-striped">
            <thead class='bg-primary'>
                <tr>
                    <th>Site</th>
                    <th>Account Name</th>
                </tr>
            </thead>
            <tbody id='dynamicFill'>

            </tbody>
        </table>
    </div>

</body>


</html>
