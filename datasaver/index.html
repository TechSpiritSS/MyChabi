<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password saver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class='bg-danger' onload='FetchAllValuesDisplayTable()' onload='myFunction()'>
    <div class="container">
        <div class="jumbotron text-center">
            <h2 class="keeper">Password Keeper</h2>
            <form action="#" method='post' id='formSubmit'>
                <div class="form-group">
                    <label for="site">Social Site</label>:</label>
                    <input type="text" class="form-control" id="site">
                </div>
                <div class="form-group"">
                    <label for="accountID">Account ID</label>:</label>
                    <input type="text" class="form-control" id="accountID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:</label>
                    <input type="password" class="form-control" id="password">
                   
                </div>
                <button type="submit" class="btn btn-primary" id='submitBtn'>Submit</button>
            </form>
        </div>
        <table class="table table-striped" id="table">
            <thead class='bg-primary'>
                <tr>
                    <th>Sr No</th>
                    <th>Site</th>
                    <th>Account Name</th>
                </tr>
            </thead>
            <tbody id='dynamicFill'>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gibberish-aes/1.0.0/gibberish-aes.min.js" integrity="sha512-k4jBv+oITthWfPKd85Sq1OHKyKNE/f3Klmws23R28vC7FmeZ8QDRZiG3tlBpjOI9vcjlAChhcv6obLGWAUhDwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/1eb44e0a35.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
